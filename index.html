<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form action="#" name="StudentRegistration" onsubmit="return(validate());">
    
    <table cellpadding="2" width="90%"cellspacing="2">
    
    <tr class="form-control">
    <td colspan=2>
    <h2>Student Registration Form</h2>
    </td>
    </tr>
    
    <tr class="form-control">
    <td>Full Name</td>
    <td><input type=text name=textnames id="textname" size="30"></td>
    </tr>
    
    <tr class="form-control">
    <td>Father Name</td>
    <td><input type="text" name="fathername" id="fathername"
    size="30"></td>
    </tr>
    <tr class="form-control">
    <td>Personal Address</td>
    <td><input type="text" name="personaladdress"
    id="personaladdress" size="30"></td>
    </tr>
    
    <tr>
    <td>Sex</td>
    <td><input type="radio" name="sex" value="male" size="10">Male
    <input type="radio" name="sex" value="Female" size="10">Female</td>
    </tr>
    
    <tr>
    <td>Course</td>
    <td><select name="Course" style="width:200px;">
    <option value="-1" selected>select..</option>
    <option value="BS">BSSE</option>
    <option value="BC">BSCS</option>
    <option value="BI">BSAI</option>
    <option value="BT">BSIT</option>
    </select></td>
    </tr>
    
    <tr class="form-control">
    <td>City</td>
    <td><select name="City" style="width:200px;">
    <option value="-1" selected>select..</option>
    <option value="is">Islamabad</option>
    <option value="la">Lahore</option>
    <option value="ka">Karachi</option>
    <option value="Pa">Peshawer</option>
    </select></td>
    </tr>
   
    <tr class="form-control">
    <td>PinCode</td>
    <td><input type="text" name="pincode" id="pincode" size="30"></td>
    
    </tr>
    <tr class="form-control">
    <td>Email-Id</td>
    <td><input type="text" name="emailid" id="emailid" size="30"></td>
    </tr>
    <tr class="form-control">
    <td>MobileNo: (03XX)</td>
    <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
    </tr>
    <tr class="formbutton">
    <td><input type="reset"></td>
    <td colspan="2"><input type="submit" value="Submit Form" /></td>
    </tr>
    </table>
    </form>
    </div>
 <script src="./index.js"></script>
</body>
</html>
